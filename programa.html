<script >
	
	function pulaLinha() {
		document.write("<br><hr><br>");
		
		
	}
	

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}



	var ano = 2016;
	mostra("Matheus tem " + (ano - 2004) + " anos");

	mostra("João tem " + (ano - 1998) + " anos");

	ano = 2017;
	mostra("Rafael tem " + (ano - 1971) + " anos");


	var idadeMatheus = 18;
	var idadeJoão = 25;
	var idadeRafael = 55;

	var media = (idadeMatheus + idadeJoão + idadeRafael) / 3;
	mostra("A média das idades é " + Math.round(media));

	var nome = "Matheus"; 
	mostra("A idade de " + nome + " é " + idadeMatheus);

	
	var minhaIdade = (40);
	var suaIdade = (10);
	var idade = (minhaIdade - suaIdade);
	mostra("Nossa diferença de idade é " + idade);


	function calculaImc(altura, peso){
		return peso / (altura * altura);
	}


	var nome2 = prompt("Informe o seu nome")
	var alturaInformada = prompt(nome2 + ", informe sua altura");
	var pesoInformado = prompt(nome2 + ", informe seu peso");

	var imc = calculaImc(alturaInformada, pesoInformado);

	mostra(nome2 + ", o seu IMC é de " + imc);

	if(imc < 18.5){
	mostra("O seu IMC está abaixo do adequado");
	}

	if(imc > 35){
	mostra("O seu IMC está acima do adequado");
	}

	if(imc >= 18.5 && imc <= 35){
		mostra("O seu IMC está adequado");
	}

	Math.round(Math.round() * 10);


</script>
